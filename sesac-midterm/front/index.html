<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이지원</title>
    <link rel="stylesheet" href="./public/index.css" />
    <script defer src="./public/index.js"></script>

      <img src="./public/codingon.png" alt="코딩온 사진" id="codingImg" />

          class="textInput"

      <div class="todoListDiv">
        <ul class="todoUl"></ul>
      </div>
    </div>
